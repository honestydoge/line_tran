
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE</title>
  <style>
    body { 
      font-family: 'Helvetica', 'Arial', sans-serif; 
      text-align: center; 
      padding: 20px; 
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    button { 
      padding: 15px 40px; 
      background-color: #00C300; 
      color: white; 
      border: none; 
      font-size: 18px; 
      cursor: pointer; 
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
    }
    button:hover { 
      background-color: #00A300; 
    }
  </style>
  <script>
    function openLINE() {
      // TikTok内ブラウザを検知
      const isTikTok = navigator.userAgent.includes("TikTok");
      if (isTikTok) {
        alert("\"アクションを完了できません\"と表示される場合は、\n右上の \"...\" から \"ブラウザで開く\" を選ぶ");
      }
      // LINEアプリを開く
      window.location.href = "line://ti/p/@405wvdba";
      setTimeout(function() {
        window.location.href = "https://line.me/R/ti/p/@405wvdba";
      }, 2000);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="line_logo.png" alt="LINEロゴ" class="logo">
    <h1>PAVO公式LINE追加</h1>
    <p>「アクションを完了できません」と表示される場合は、右上の「...」から「ブラウザで開く」を選ぶ。</p>
    <button onclick="openLINE()">LINEアプリを開く</button>
  </div>
</body>
</html>
